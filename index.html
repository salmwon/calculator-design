<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
<form action="">
    <p>SAMSUNG</p>
    <input type="text" id="result" readonly>
    <br>
    <input class="button operator" onclick="displayData('')" type="button" value="(">
    <input class="button operator" onclick="displayData('')" type="button" value=")">
    <input class="button clear" onclick="calcClear()" type="button" value="clr">
    <input class="button operator" onclick="displayData('/')" type="button" value="/">
    <br>
    <input class="button number" onclick="displayData('7')" type="button" value="7">
    <input class="button number" onclick="displayData('8')" type="button" value="8">
    <input class="button number" onclick="displayData('9')" type="button" value="9">
    <input class="button operator" onclick="displayData('*')" type="button" value="x">
    <br>
    <input class="button number" onclick="displayData('4')" type="button" value="4">
    <input class="button number" onclick="displayData('5')" type="button" value="5">
    <input class="button number" onclick="displayData('6')" type="button" value="6">
    <input class="button operator" onclick="displayData('-')" type="button" value="-">
    <br>
    <input class="button number" onclick="displayData('1')" type="button" value="1">
    <input class="button number" onclick="displayData('2')" type="button" value="2">
    <input class="button number" onclick="displayData('3')" type="button" value="3">
    <input class="button operator" onclick="displayData('+')" type="button" value="+">
    <br>
    <input class="button number" onclick="displayData('0')" type="button" value="0">
    <input class="button operator" onclick="displayData('.')" type="button" value=".">
    <input class="button operator" onclick="removeLast()" type="button" value="del">
    <input class="button result" onclick="ResultValue()" type="button" value="=">
    <br>


</form>
    </div>
</body>
<script src="./main.js"></script>
</html>
